<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{css/style.css}">
    <title>Word Counter</title>
</head>
<body>

<h1 id="main-header">Word Counter</h1>
<a id="header-link" href="/all">Total statistics</a>
<form id="main-url-form" action="/count">
    <div class="form-group">
        <label for="input-url">Page URL:</label>
        <input type="url" class="form-control" id="input-url" name="url">
    </div>
    <button type="submit" class="btn btn-primary">Count!</button>

    <div id="main-url-form-alert" class="alert alert-danger"
         th:if="${errorMessage} != null"
         th:text="${errorMessage}">
        Error message
    </div>
</form>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
